  <div class="d-inline-flex p-2 bg-dark text-white">
    <h1>Partager un évènement</h1>
  </div>

  <div class="container divMarge">

    <div class="container">
      <div class="row">
        <div class="col-lg">
          <div class="row">
            <div class="col-lg-7">
              <div class="card">
                <table class="table table-hover table-light">
                  <thead>
                    <h5 class="card-header">Les évènements à venir</h5>
                    <tr>
                      <th scope="col">Date</th>
                      <th scope="col">Titre</th>
                      <th scope="col">Ville</th>
                    </tr>
                  </thead>
                  <tbody id="tbEvent">
                    <!-- Ici sera généré le contenu du table via l'api Enjoy <3-->
                  </tbody>
                </table>
              </div>
            </div>
            <div class="col-lg">
              <div class="row">
                <div class="col-12">
                  <div class="card">

                    <h5 class="card-header">Détails</h5>
                    <img src="image/evenement.jpg" class="card-img-top" alt="..." id="detailsPhoto">
                    <div class="card-body">
                      <p class="card-text" id="details"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="container divMarge"></div>

        <div class="container">
          <div class="row">
            <div class=col-lg>
              <div class="col-lg">
                <div id="ajouterEvenement">
                  <div class="card">
                    <h5 class="card-header">Ajouter un évènement</h5>
                    <div class="card-body">
                      <form>
                        <div class="form-group">
                          <label for="formGrouptitre">Date</label>
                          <input type="text" class="form-control" id="inputDate"
                            placeholder="A quelle date aura lieu votre évènement ? format JJ/MM/AAAA"
                            required="required">

                          <label for="formGroupauteur">Titre</label>
                          <input type="text" class="form-control" id="formGroupTitre"
                            placeholder="Donnez un titre à votre évènement :" required="required">

                          <label for="formGroupdescription">Ville</label>
                          <input type="text" class="form-control" id="formGroupVille"
                            placeholder="Dans quelle ville se tiendra votre évènement ?" required="required">


                          <label for="formGroupcontenu">Description</label>
                          <input type="text" class="form-control" id="formGroupDescription"
                            placeholder="Décrivez brièvement votre évènement :" required="required">

                          <div class="form-group">
                            <label for="exampleFormControlFile1">Ajouter une image (facultatif)</label>
                            <input type="text" class="form-control" id="formGroupImage"
                              placeholder="Ajoutez lien de votre image, ou pas...">
                          </div>

                        </div>
                        <button type="button" class="btn btn-primary" id="butou">Ajouter</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg">
              </div>
            </div>
          </div>
        </div>
